project:
	name: geo_aware_enhance
	seed: 42
	device: cuda

data:
	train_dir: data/train
	val_dir: data/val
	batch_size: 4
	num_workers: 2
	image_size: 256
	use_depth: true
	use_normals: true

model:
	base_channels: 64
	num_res_blocks: 2

train:
	epochs: 10
	lr: 0.0002
	weight_decay: 0.0
	save_every: 1
	log_every: 50

loss:
	l1_weight: 1.0
	perceptual_weight: 0.1
	geo_depth_normal_weight: 0.2

eval:
	compute_lpips: true
	compute_ssim: true
	compute_psnr: true

outputs:
	dir: outputs
	checkpoints: outputs/checkpoints
	samples: outputs/samples
